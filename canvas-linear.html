<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Linear motion</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500" style="background:#0090D3">
			your browser not support canvas!
		</canvas>
		<script type="text/javascript" src="js/canvas-utils.js" ></script>
		<script type="text/javascript" src="js/ball.js" ></script>
		<script type="text/javascript">
			+function(){
				var canvas=document.querySelector("#canvas"),
					context=canvas.getContext("2d");
				
				var angle=0,
					range=50,
					xspeed=1,
					yspeed=.05;
					
				var ball=new Ball();
				
				(function drawFram(){
					requestAnimationFrame(drawFram);
					context.clearRect(0,0,canvas.width,canvas.height);
					
					ball.x+=xspeed;	//水平，沿x轴方向运动
					
					(ball.x>canvas.width+ball.radius)&&(ball.x=-ball.radius);
					
					//垂直运动
					ball.y=canvas.width/2+Math.sin(angle)*range;
					
					angle+=yspeed;
					
					ball.draw(context);
				})();
			}();
		</script>
	</body>
</html>
